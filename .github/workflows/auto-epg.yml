name: EPG Aggregation

on:
  schedule:
    - cron: '5 18,22,4,10 * * *'  # 北京时间 2:05、6:05、12:05、18:05 执行
  workflow_dispatch:

jobs:
  aggregate-epg:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout public repository (SDU-IPTV-PRO)
      uses: actions/checkout@v4
      with:
        path: public_repo
    
    - name: Checkout private repository (SDU-IPTV-NEW)
      uses: actions/checkout@v4
      with:
        repository: sggc/SDU-IPTV-NEW
        path: private_repo
        token: ${{ secrets.PRIVATE_REPO_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml beautifulsoup4
    
    - name: Run EPG aggregation script
      run: |
        cd public_repo
        python ../private_repo/scripts/aggregate_epg.py \
          --config ../private_repo/config/epg_config.json \
          --output-dir ./EPG
    
    - name: Compress EPG file
      run: |
        cd public_repo/EPG
        if [ -f sggc.xml ]; then
          gzip -c -f sggc.xml > sggc.xml.gz
          echo "File compressed: sggc.xml.gz"
        fi
    
    # ========== 新增：Desc增强处理 ==========
    - name: Run Desc Enhancement script
      run: |
        cd public_repo
        python ../private_repo/scripts/desc_enhancer.py \
          --config ../private_repo/config/epg_config.json \
          --aggregated-epg ./EPG/sggc.xml.gz \
          --desc-db ../private_repo/EPG/desc_database.csv \
          --output-dir ./EPG \
          --private-output-dir ../private_repo/EPG
    
    # ========== 提交私有仓库的更新 ==========
    - name: Commit and push private repo changes
      run: |
        cd private_repo
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 添加EPG目录
        git add EPG/
        
        if git diff --staged --quiet; then
          echo "No changes to private repo"
        else
          git commit -m "Update desc database $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
    
    - name: Commit and push changes
      run: |
        cd public_repo
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # 添加所有EPG相关文件
        git add EPG/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "EPG $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi
