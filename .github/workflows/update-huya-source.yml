name: Update Huya Source

on:
  schedule:
    - cron: '0 20 * * *'  # 每天 UTC 20:00 (北京时间 凌晨 4:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-huya:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run Huya Source Updater
      run: |
        python scripts/update_huya_source.py
        
    - name: Check for changes and commit
      id: commit-step
      run: |
        export TZ='Asia/Shanghai'
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        if [[ -n $(git status --porcelain custom/custom1.m3u .data/huya_source_hash.txt) ]]; then
          echo "Changes detected, committing..."
          git add custom/custom1.m3u .data/huya_source_hash.txt
          git commit -m "Auto-update: 虎牙一起看源文件已更新 $(date +'%Y-%m-%d %H:%M:%S')"
          git push
          echo "has_commit=true" >> $GITHUB_OUTPUT
        else
          echo "No changes, skipping commit."
          echo "has_commit=false" >> $GITHUB_OUTPUT
        fi

    - name: Trigger Merge Workflow
      if: steps.commit-step.outputs.has_commit == 'true'
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Triggering the merge-on-custom-change workflow..."
        gh workflow run merge-on-custom-change.yml
